<div class="container">

    <!-- LESSONS -->
    <!-- List of lessons and different parameters (level, description) -->

    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="page-header-dty">
                <h1>
                    Your courses
                </h1>
            </div>
            <p>We strongly advise you to do the lesson of the day before doing any other lesson.</p>
            <button ui-sref="viewCourse({id:vm.student.todo_lesson.id})" class="btn btn-primary-dty">Go to today's lesson !
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <hr>

            <h2>
                List of your courses :
            </h2>

            <hr>

        </div>

        <!-- AFFICHAGE DES DIFFERENTS BLOCS -->


        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
            <div ng-repeat="bloc in vm.blocs">

                <div class="col-md-5 col-lg-3" id="courses" ng-class="{courseAvailable: (bloc.lesson_done.length/bloc.bloc.lessons.length)*100>0 && (bloc.lesson_done.length/bloc.bloc.lessons.length)*100<100, courseComplete: (bloc.lesson_done.length/bloc.bloc.lessons.length)*100==100, 'colMD': (($index)%2) === 1 , 'colLG': !($index%3 === 0) }">
                    <div class="row">
                        <div class="col-md-12">
                            <a data-toggle="modal" data-target="#{{bloc.bloc.id}}"> <img class="fixView" ng-src={{bloc.bloc.logo}}></a>
                            <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h2>{{bloc.bloc.name}} </h2>
                            </p>
                        </div>
                        <div class="col-md-12">
                            <div style="margin-left: auto; margin-right: auto;" class="progress" style="text-align: center">
                                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
                                     aria-valuenow="{{(bloc.lesson_done.length/bloc.bloc.lessons.length)*100}}" aria-valuemin="0" aria-valuemax="100"
                                     style="min-width: 2em; width: {{(bloc.lesson_done.length/bloc.bloc.lessons.length)*100}}%;">
                                </div>
                                <div class = "row">
                                    <div class="percent col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5" style="padding-top:30px;">{{vm.floor((bloc.lesson_done.length/bloc.bloc.lessons.length)*100)}}%</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- MODAL POUR AFFICHER LES LECONS DU BLOC LORSQU'ON CLIQUE DESSUS-->

                <div class="modal fade" id={{bloc.bloc.id}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">

                                <div class="row">
                                    <div class="col-lg-3 col-lg-offset-1" id="courses">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a data-toggle="modal" data-target="#{{bloc.bloc.id}}"> <img class="fixView" ng-src={{bloc.bloc.logo}}></a>
                                                <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <h2>{{bloc.bloc.name}} </h2>
                                                </p>
                                            </div>
                                </div>
                                        </div>
                                    <div class="col-md-6 col-lg-7">
                                        <ul class="btn-group-vertical" style="width:100%">
                                            <li class="btn btn-primary-dty-modal " ng-disabled="vm.isDisabled(lesson.id,bloc.lesson_done)" ng-repeat="lesson in bloc.bloc.lessons"data-dismiss="modal" ng-click="vm.goToLesson(lesson.id,vm.isDisabled(lesson.id,bloc.lesson_done))"><span>{{lesson.title}}</span><span></span></li>
                                        </ul>

                                    </div>



                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>




        </div>
    </div>

    </div>





</div>
