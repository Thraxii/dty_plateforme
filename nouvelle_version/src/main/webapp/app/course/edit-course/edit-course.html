<div class="panel panel-default panel-dty" ng-repeat="bloc in vm.blocs">
    {{vm.setCompteur(1)}}
    <div class="panel-heading">
        <h3>Bloc : {{bloc.name}}</h3>
    </div>

    <!-- List group -->
    <ul class="list-group" ng-repeat="course in bloc.courses">
        <li class="list-group-item list-group-item-white"> Lesson {{vm.compteur}} : <a href ng-click="vm.goCourse(course)">{{course.name}}</a></li>
        {{vm.addCompteur(1)}}
    </ul>
</div>
