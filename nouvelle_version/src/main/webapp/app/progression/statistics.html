<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="page-header-dty">
            <h1>
                Your statistics
            </h1>
        </div>
    </div>
    <div
        class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">

        <!-- HEATMAP -->
        <cal-heatmap config="{data: vm.data, start: vm.date_beginning_display , domain: 'month', subDomain: 'day', range: 12, cellSize : 15,

    </div>

    <div class="col-xl-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1">


    </div>


</div>
