<!DOCTYPE html>
<html lang="en">
<head>

    <title>DTY Platform - User Courses</title>

    <meta charset="utf-8">

    <!-- CompatibilitÃ© avec Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ANGULAR -->
    <script src="../../../node_modules/angular/angular.min.js"></script>

    <!-- Affichage des graphes -->
    <link rel="stylesheet" href="../../../bower_components/angular-chart.js/dist/angular-chart.css" />
    <script src="../../../bower_components/Chart.js/Chart.js"></script>
    <script src="../../../bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- Angular Cookies -->
    <script src="../../../node_modules/angular-cookies/angular-cookies.js"></script>

    <!-- Angular Route -->
    <script src="../../../node_modules/angular-route/angular-route.min.js"></script>

    <!-- Script de la page -->
    <script src="../../js/inscription.js"></script>


    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- CSS de la page -->
    <link rel="stylesheet" type="text/css" href="../../css/main.css">

</head>

<body ng-app="dty_plateform" ng-controller="viewController as views" ng-init="views.selectTab(5)">

    <!-- NAVBAR --->

    <dty-header></dty-header>

    <div class="container">


        <!-- LESSONS -->
        <!-- List of lessons and different parameters (level, description) -->

        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class = "page-header-dty">
                    <h1>
                        Your courses
                    </h1>
                </div>
                <p>We strongly advise you to do the lesson of the day before doing any other lesson.</p>
                <a class="btn btn-primary-dty" href="#">Go to today's lesson !
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

                <hr>

                <h2>
                    List of your courses :
                </h2>

                <hr>

            </div>


            <!-- AFFICHAGE DES DIFFERENTS COURS -->


            <div ng-controller="CourseController as courseCtrl">
                <div ng-repeat="course in courseCtrl.courses">
                    <div class="col-lg-offset-1 col-lg-3 col-md-offset-1 col-md-5" id="courses">
                        <div class="col-md-12">
                            <a href={{course.link}}><img ng-src={{course.image}}></a>
                            <p>
                            <h2>{{course.name}}</h2>
                            </p>
                        </div>
                        <div class="col-md-12">
                            <div style="margin-left: auto; margin-right: auto;" class="progress">

                                <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
                                     aria-valuenow="{{course.level}}" aria-valuemin="0" aria-valuemax="100"
                                     style="min-width: 2em; width: {{course.level}}%;">
                                    <span class="percent">Your level : {{course.level}} %</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- FOOTER -->
        <dty-footer></dty-footer>

    </div>

</body>
</html>
