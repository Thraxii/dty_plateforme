    <div

        <div id="cal-heatmap" style="margin-right:10%;">

        </div>
        <script type="text/javascript">

                var data = {
                    1467811591: 1,
                    1468329991: 3,
                    1469712391: 1,
                    1470057991: 4

                };

                var calendar = new CalHeatMap();
                calendar.init({
                    data: data,
                    // 6 = Juillet (Logique !)
                    start: new Date(2016, 6),
                    domain: "month",
                    subDomain: "day",
                    range: 12,
                    cellSize : 15,
                    domainMargin : [0, 1, 1, 1],
                    legend: [1, 2, 3, 4],
                    legendColors: {
                        min: '#f5f5f5',
                        max: '87102c',
                        empty: 'white'
                    }
                });
