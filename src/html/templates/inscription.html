<form role="form" id="sign-in" class="form-inline" method="post">
    <div class="form-group">
        <p>
            <label class="control-label" for="username">Your username </label> :
            <input type="text" name="username" id="username" class="form-control" placeholder="Ex : Ouemelette" ng-model="signUpCtrl.username" required />
        </p>
        <p>
            <label class="control-label" for="password">Your password </label> :
            <input type="password" name="password" id="password" class="form-control" placeholder="Ex : *******" ng-model="signUpCtrl.password" ng-class="{pwdvalid: signUpCtrl.checkpwd(), pwdinvalid: !signUpCtrl.checkpwd()}" required/>
        </p>
        <p>
            <label class="control-label" for="confirmpwd">Confirm your password </label> :
            <input type="password" name="confirmpwd" id="confirmpwd" class="form-control" placeholder="Ex : *******" ng-model="signUpCtrl.confirmpwd" ng-class="{pwdvalid: signUpCtrl.checkpwd(), pwdinvalid: !signUpCtrl.checkpwd()}" required>
        </p>
        <p>
            <label class="control-label" for="email">Your e-mail address </label> :
            <input type="email" name="email" id="email" class="form-control" placeholder="Ex : truc@machin.fr" ng-model="signUpCtrl.email" required />
        </p>
        <button class="btn btn-primary-dty-inverse" type="submit" value="Register" ng-click="signUpCtrl.inscrire()"><span class="glyphicon glyphicon-chevron-right"></span> Register</button>
    </div>
</form>
